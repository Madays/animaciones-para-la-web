<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÃºltiples animaciones</title>
    <style>
        .container {
            padding: 3rem;
        }
        .elem-input {
            position: relative;
            display: flex;
            flex-direction: column;
        }

        input {
            border: none;
            border-bottom: solid 1px #ccc;
        }

        label {
            position: absolute;
            transition: position .3s ease 1s;
        }        

        .labelUp {
            top: -20px;
        } 
    </style>
</head>
<body>
    <div class="container">         
        <div class="elem-input">                         
            <label for="test">Username</label>
            <input type="text" id="test"> 
        </div>
    </div>

    <script>
        const elemInput = document.querySelectorAll(".elem-input")[0];
        const label = elemInput.querySelector("label");
        const input = elemInput.querySelector("input");
        
        elemInput.addEventListener("mouseover", labelUp);
        elemInput.addEventListener("mouseout", labelDown);
        input.addEventListener("change", labelUp);
        function labelUp() {
            label.classList.add("labelUp");
        }
        function labelDown() {
            label.classList.remove("labelUp");
        }

    </script>
</body>
</html>
