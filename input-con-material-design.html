<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÃºltiples animaciones</title>
    <style>
        .container {
            padding: 3rem;
        }
        .elem-input {
            position: relative;
            display: flex;
            flex-direction: column;
            height: 50px;
        }

        input {
            border: none;
            border-bottom: solid 1px #ccc;
        }

        label {
            position: absolute;
            transition: position .3s ease 1s;
        }        

        .labelUp {
            top: -20px;
        } 
    </style>
</head>
<body>
    <div class="container">   
        <form action="">     
            <div class="elem-input">                         
                <label for="username">Username</label>
                <input type="text" id="username"> 
            </div>
            <div class="elem-input">                         
                <label for="lastname">Lastname</label>
                <input type="text" id="lastname"> 
            </div>
        </form> 
    </div>

    <script>
        document.onclick = function(event) {
            event = event || window.event; // IE specials
            var target = event.target || event.srcElement; // IE specials

            const form = document.querySelector("form");
            if(target.nodeName !== "INPUT") {                
                for(let i=0; i<form.length; i++){
                    console.log(target);
                    if(form.elements[i].value == "") {
                        form.elements[i].previousElementSibling.classList.remove("labelUp");
                    }
                }
            }

            if((target.nodeName == "INPUT") && (target.value == "")) {
                target.previousElementSibling.classList.add("labelUp");
            }
        };

    </script>
</body>
</html>
