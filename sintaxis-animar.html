<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transformaciones de traslaci√≥n y perspectiva</title>
    <style>
        body {
            display: flex;            
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            font-family: arial;
        }
        .container {
            border: solid 1px red;
            width: 100%;
            height: 240px;
            position: relative;
            background-color: black;
        }
        .container:hover .cuadrado {
            animation-play-state: paused;
        }
        .cuadrado {
            width: 200px;
            height: 200px;
            background: #7dc900;
            border-radius: 50%;
            margin: 20px;    
            position: absolute;
            animation-name: cuadrado;     
            animation-duration: 2s;  
            /* animation-delay: 1s; */
            /* animation-iteration-count: 4; */
            animation-iteration-count: infinite;
            /* animation-timing-function: ease; */
            /* animation-timing-function: ease-in; */
            /* animation-timing-function: ease-out; */
            /* animation-timing-function: ease-in-out; */
            /* animation-timing-function: linear; */
            /* animation-timing-function: steps(45); */
            animation-timing-function: cubic-bezier(.3,-0.8,.72,1.8);
            animation-direction: alternate;
            /* animation-fill-mode: forwards; */
        }

        @keyframes cuadrado {
            0% {
                /* opacity: 1; */
                left: -20px;
            }
            100% {
                /* opacity: 0; */
                left: calc(100% - 220px);
            }
        }
    </style>
</head>
<body>
    <div class="container">         
        <div class="cuadrado">

        </div>
    </div>
</body>
</html>
